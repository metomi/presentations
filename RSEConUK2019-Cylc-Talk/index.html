<!doctype html>
<html lang="en">

<head>
  <title>Pursuing & supporting reproducible workflows for all with Cylc</title>
  <meta
    name="description"
    content="Pursuing & supporting reproducible workflows for all with Cylc"
  />
  <meta
    name="author"
    content="Sadie Bartholomew & Oliver Sanders"
  />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1024" />
  <link href="css/impress-demo.css" rel="stylesheet" />
</head>

<body class="impress-not-supported">

  <div class="fallback-message">
    <p>Something went wrong!</p>
  </div>

  <div id="impress">


    <!-- Title -->
    <div
      id="title-slide"
      class="step"
    >
      <p>
        Pursuing & supporting
        <b>reproducible workflows</b>
        for
        <i>all</i> with
        <b>Cylc</b></p>
    </div>


    <!-- Setion 1 - Cylc 101 -->
    <div
      id="introduction-to-cylc"
      class="step"
      data-rel-y="1h"
      data-rel-to="title-slide"
    >
      Introduction To Cylc
    </div>

    <div
      class="step"
      data-rel-x="1w"
      data-rel-y="0"
    >
      First Slide
    </div>

    <div class="step">
      Nth Slide
    </div>


    <!-- Section 2 - Cylc Usage -->
    <div
      id="usage-of-cylc"
      class="step"
      data-rel-y="1h"
      data-rel-to="introduction-to-cylc"
    >
      Cylc Usage
    </div>

    <div
      class="step"
      data-rel-x="1w"
      data-rel-y="0"
    >
      First Slide
    </div>

    <div class="step">
      Nth Slide
    </div>


    <!-- Section 3 - Cylc Future -->
    <div
      id="future-cylc"
      class="step"
      data-rel-y="1h"
      data-rel-to="usage-of-cylc"
    >
      Cylc Future
    </div>

    <div
      class="step"
      data-rel-x="1w"
      data-rel-y="0"
    >
      First Slide
    </div>

    <div class="step">
      Nth Slide
    </div>


    <!-- Closing Slides -->
    <div
      id="fin"
      class="step"
      data-rel-y="1h"
      data-rel-to="future-cylc"
    >
      Sub-Title Slide
    </div>


  </div>

  <div id="impress-toolbar"></div>

  <script src="js/impress.js"></script>
  <script>impress().init();</script>

</body>
</html>
